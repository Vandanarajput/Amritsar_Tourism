<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Fragments</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <style>
    .admin-header {
      background-color: #d2691e;
      /* Orange/brown color similar to your screenshot */
      color: white;
      padding: 15px;
      font-weight: bold;
    }

    .admin-sidebar {
      background-color: #343a40;
      /* Dark color similar to your screenshot */
      color: white;
      min-height: 100vh;
      padding: 0;
    }

    .admin-sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: block;
      transition: all 0.3s;
    }

    .admin-sidebar a:hover,
    .admin-sidebar a.active {
      background-color: #d2691e;
    }

    .admin-content {
      padding: 20px;
    }
  </style>
</head>

<body>
  <!-- Navbar/Header Fragment -->
  <header th:fragment="adminNavbar" class="admin-header">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <span class="fs-4">Admin Panel - Amritsar Tourism</span>
      <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">
        Logout
      </a>
    </div>
  </header>

  <!-- Sidebar Fragment -->
  <div th:fragment="adminSidebar" class="admin-sidebar col-md-2">
    <div class="d-flex flex-column flex-shrink-0">
      <ul class="nav nav-pills flex-column mb-auto list-unstyled">
        <li class="nav-item">
          <a th:href="@{/admin/dashboard}" class="nav-link" th:classappend="${currentPage == 'dashboard'} ? 'active'">
            Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a th:href="@{/admin/users}" class="nav-link" th:classappend="${currentPage == 'users'} ? 'active'">
            Manage Users
          </a>
        </li>
        <li class="nav-item">
          <a th:href="@{/admin/rooms}" class="nav-link" th:classappend="${currentPage == 'rooms'} ? 'active'">
            Manage Rooms
          </a>
        </li>
        <li class="nav-item">
          <a th:href="@{/admin/bookings}" class="nav-link" th:classappend="${currentPage == 'bookings'} ? 'active'">
            Manage Bookings
          </a>
        </li>
        <li class="nav-item">
          <a th:href="@{/admin/manage-hotel}" class="nav-link" th:classappend="${currentPage == 'addHotel'} ? 'active'">
            Add Sarai/Hotels
          </a>
        </li>
        <!-- <li class="nav-item">
          <a th:href="@{/logout}" class="nav-link" th:classappend="${currentPage == 'logout'} ? 'active'">
            Logout
          </a>
        </li> -->
        
      </ul>
    </div>
  </div>
</body>

</html>
